<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="home.js" defer></script>
  <title>N.Y.E Countdown</title>
</head>

<body>
  <h1>New Year's Eve Countdown</h1>
  <div id="countdown-container" class="countdown-container">
    <div class="cd days-c">
      <p class="big-t" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="cd hours-c">
      <p class="big-t" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="cd minutes-c">
      <p class="big-t" id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="cd seconds-c">
      <p class="big-t" id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>
  <button onclick="toggle()" onmousedown="toggleRed()" onmouseup="defaultColor()" class="btn-main">
    Total / Sub Time
  </button>
</body>

</html>
